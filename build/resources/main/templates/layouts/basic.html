<style>
.tempfix {
	margin-top: 120px;
}

html {
	position: relative;
	min-height: 100%;
}

body {
	/* Margin bottom by footer height */
	margin-bottom: 60px;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	height: 60px;
}
</style>

	<div class="container tempfix">
		<div th:replace="snippets/header :: header"></div>

	</div>
