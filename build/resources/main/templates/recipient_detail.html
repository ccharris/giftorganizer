<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Social Cat Recipient Detail</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<h1>Recipient</h1>
		<div th:if="${recipient}">
			<div class="list-group row col-md-6" th:object="${recipient}">
				<div class="list-group-item">
					<h4 class="list-group-item-heading">First Name</h4>
					<p class="list-group-item-text" th:text="*{firstName}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(lastName)}" class="list-group-item">
					<h4 th:if="*{! #strings.isEmpty(lastName)}"
						class="list-group-item-heading">Last Name</h4>
					<p th:if="*{! #strings.isEmpty(lastName)}"
						class="list-group-item-text" th:text="*{lastName}"></p>
				</div>
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Email Address</h4>
					<p class="list-group-item-text" th:text="*{email}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(birthday)}" class="list-group-item">
					<h4 th:if="*{! #strings.isEmpty(birthday)}"
						class="list-group-item-heading">Birthday</h4>
					<p th:if="*{! #strings.isEmpty(birthday)}"
						class="list-group-item-text" th:text="*{birthday}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(notes)}"
					class="list-group-item">
					<h4 th:if="*{! #strings.isEmpty(notes)}"
						class="list-group-item-heading">Note</h4>
					<p th:if="*{! #strings.isEmpty(notes)}"
						class="list-group-item-text" th:text="*{notes}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(groupTag)}"
					class="list-group-item">
					<h4 th:if="*{! #strings.isEmpty(groupTag)}"
						class="list-group-item-heading">Group</h4>
					<p th:if="*{! #strings.isEmpty(groupTag)}"
						class="list-group-item-text" th:text="*{groupTag}"></p>
				</div>
				
				
				<div class="list-group-item">
					<h4 class="list-group-item-heading"><a href="/" th:href="@{|/recipient/${recipient.id}/gifts|}">Gifts</a></h4>
					<p class="list-group-item-text" th:each="g : *{gifts}"
						th:text="${g.name}"></p>
				</div>
				<p class="list-group-item">
					<a href="/" th:href="@{|/recipient/${recipient.id}/edit|}"><button  class="btn btn-success">Edit Recipient</button></a>
				</p>
			</div>
		</div>
	</div>
	<div th:unless="${recipient}">
		<h3>No contact found.</h3>
	</div>
	<div class="row" style="padding: 50px 0px 0px 0px">
			<a class="col-md-4" href="/recipients"><button class="btn btn-primary">Back</button></a>
		</div>
</body>
</html>
