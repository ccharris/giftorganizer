<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Edit Gift</h1>
	<div class="row col-md-6">
		<form th:action="@{|/recipient/${recipient.id}/gift/${gift.id}/edit|}"
			method="POST">
			<input name="id" type="hidden" th:value="${gift.id}" /> <input
				name="recipientId" type="hidden" th:value="${recipientId}" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
				<label for="name">Name</label> <input name="name"
					class="form-control" type="text" th:value="${gift.name}" />
			</div>

			<div class="form-group">
				<label for="price">Price</label> <input name="price"
					class="form-control" type="text" th:value="${gift.price}" />
			</div>

			<div class="form-group">
				<label for="linkOne">Link One</label> <input name="linkOne"
					class="form-control" type="text" th:value="${gift.linkOne}" />
			</div>

			<div class="form-group">
				<label for="linkTwo">Link Two</label> <input name="linkTwo"
					class="form-control" type="text" th:value="${gift.linkTwo}" />
			</div>

			<div class="form-group">
				<label for="bought">Purchased: </label> <select class="form-control" name="bought">
					<option th:selected="*{bought} == true" value="true">Purchased</option>
					<option th:selected="*{bought} == false" value="false">Not
						Yet</option>
				</select>
			</div>

			<button type="submit" class="btn btn-default">Update</button>
			<div>
				<a href="/" th:href="@{|/recipient/${recipient.id}/gifts|}">Back</a>
			</div>
		</form>
	</div>

</body>
</html>
