<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer Occasion Detail</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="row">
		<h1>Occasion</h1>
		<form method="POST" th:object="${event}">
		<div th:if="${event}">
			<div class="list-group row col-md-6" th:object="${event}">
				<div class="list-group-item">
					<h4 class="list-group-item-heading">Name</h4>
					<p class="list-group-item-text" th:text="*{name}"></p>
				</div>
				<div th:if="*{! #strings.isEmpty(budget)}" class="list-group-item">
					<h4 th:if="*{! #strings.isEmpty(budget)}"
						class="list-group-item-heading">Budget</h4>
					<p th:if="*{! #strings.isEmpty(budget)}"
						class="list-group-item-text" th:text="*{budget}"></p>
				</div>
				
				<div class="list-group-item">
					<h4 class="list-group-item-heading"><a href="/" th:href="@{|/event/${event.id}/recipients|}">Recipients</a></h4>
					<p class="list-group-item-text" th:each="r : *{recipients}"
						th:text="${r.firstName}"></p>
				</div>
				
			</div>
			<button type="submit" class="btn btn-success">Delete</button>
		</div>
		
		</form>
	</div>
	
	<div th:unless="${event}">
		<h3>No occasion found.</h3>
	</div>
	<div class="row" style="padding: 50px 0px 0px 0px">
			<a class="col-md-4" href="/events"><button class="btn btn-primary">Back</button></a>
		</div>
</body>
</html>
