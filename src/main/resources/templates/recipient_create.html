<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Create New Recipient</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${recipient}">
			<input type="hidden" name="id" th:value="*{id}" />
			<input name="userId" type="hidden" th:value="${userId}"/>
			<input name="active" type="hidden" th:value="true"/>
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					name="firstName" class="form-control" placeholder="First Name"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First Name Error</span>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="email">Email Address</label> <input type="text" name="email"
					class="form-control" placeholder="email@email.com" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</span>
			</div>
			<div class="form-group">
				<label for="birthday">Birthday</label> <input type="text"
					name="birthday" class="form-control" placeholder="bday"
					th:field="*{birthday}" /> <span
					th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</span>
			</div>
			<div class="form-group">
				<label for="notes">Notes</label> <input type="text"
					name="notes" class="form-control" placeholder=""
					th:field="*{notes}" /> <span
					th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}">Notes Error</span>
			</div>
			<div class="form-group">
				<label for="groupTag">Group</label> <input type="text"
					name="groupTag" class="form-control" placeholder=""
					th:field="*{groupTag}" /> <span
					th:if="${#fields.hasErrors('groupTag')}" th:errors="*{groupTag}">Group Error</span>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
			
		</form>
		<div class="row" style="padding: 50px 0px 0px 0px">
			<a class="col-md-4" href="/recipients"><button class="btn btn-primary">Back</button></a>
		</div>
	</div>
</body>
</html>
