<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="col-lg-12 text-center" style="padding: 20px">
		<h1>Gift Organizer Recipient List</h1>
	</div>
	<div class="col-lg-6" style="padding: 20px">
		<a class="btn btn-success" href="/"
			th:href="@{|/recipient/create|}" role="button"><i class="fa fa-plus" aria-hidden="true"></i>  Create New Recipient </a>
	</div>
	<div class="col-lg-6" style="padding: 20px">
		<form role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search"
					name="srch-term" id="srch-term" />
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Birthday</th>
				<th>Anniversary</th>
				<th>Gifts</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${recipients}">
				<td th:text="${r.firstName}"></td>
				<td th:if="*{! #strings.isEmpty(r.lastName)}"
					th:text="${r.lastName}"></td>
				<td th:unless="*{! #strings.isEmpty(r.lastName)}"> </td>
				<td th:if="*{! #strings.isEmpty(r.email)}"
					th:text="${r.email}"></td>
				<td th:unless="*{! #strings.isEmpty(r.email)}"> </td>
				<td th:if="*{! #strings.isEmpty(r.birthday)}"
					th:text="${r.birthday}"></td>
					<td th:unless="*{! #strings.isEmpty(r.birthday)}"> </td>
				<td th:unless="*{! #strings.isEmpty(r.anniversary)}"> </td>
				<td th:if="*{! #strings.isEmpty(r.anniversary)}"
					th:text="${r.anniversary}"></td>
				<td><div th:each="g : ${r.gifts}"><div th:if="${g.bought} == true"> <p style="text-decoration: line-through" th:utext="${g.name}"></p></div> <p th:if="${g.bought} == false" th:utext="${g.name}"></p></div></td>
				<td><a class="btn btn-default" href="/"
					th:href="@{|/recipient/${r.id}}" role="button"><i
						class="fa fa-user" aria-hidden="true"></i></a></td>
				<td><a class="btn btn-primary" href="/"
					th:href="@{|/recipient/${r.id}/edit|}" role="button"><i
						class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
				<td><a class="btn btn-success" href="/"
					th:href="@{|/recipient/${r.id}/delete|}" role="button"> <i
						class="fa fa-trash" aria-hidden="true"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
