<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Create Occasion</h1>
	<div class="row col-md-6">
		<form th:action="@{|/event/create|}" method="POST"
			th:object="${event}">
			<input name="id" type="hidden" th:value="${event.id}" /> <input
				th:field="${event.user.id}" type="hidden"
				th:value="${event.user.id}" />
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
				<label for="name">Name</label> <input name="name"
					class="form-control" type="text" th:value="${event.name}" />
			</div>

			<div class="form-group">
				<label for="budget">Budget</label> <input name="budget"
					class="form-control" type="text" th:value="${event.budget}" />
			</div>

		<div class="form-group">
				<label for="recipients">Recipients</label>
				<div th:each="r : ${recipients}">
					<input th:field="*{recipients}" class="form-control"
						type="checkbox" th:value="${r.id}" th:text="${r.firstName}" />
				</div>
			</div>

			<!-- <div class="form-group">
				<label for="recipients">Recipients</label> <select class="form-control"
					th:field="${event.recipients}">
					<option th:each="r : ${recipients}" th:value="${r.id}"
						th:selected="${r.id} == ${r.id}"
						th:text="${r.firstName}"></option>
				</select> 
			</div>
 -->
			<button type="submit" class="btn btn-success">Submit</button>

		</form>
		<div class="row" style="padding: 50px 0px 0px 0px">
			<a class="col-md-4" href="/recipients"><button
					class="btn btn-primary">Back</button></a>
		</div>
	</div>

</body>
</html>
