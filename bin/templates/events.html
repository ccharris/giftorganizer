<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="col-lg-12 text-center" style="padding: 20px">
		<h1>Gift Organizer Event List</h1>
	</div>
	<div class="col-lg-6" style="padding: 20px">
		<a class="btn btn-success" href="/"
			th:href="@{|/event/create|}" role="button"><i class="fa fa-plus" aria-hidden="true"></i>  Create New Event </a>
	</div>
	<div class="col-lg-6" style="padding: 20px">
		<form role="search">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search"
					name="srch-term" id="srch-term" />
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Budget</th>
				<th>Event Recipients</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e : ${events}">
				<td th:text="${e.name}"></td>
				<td th:if="*{! #strings.isEmpty(e.budget)}"
					th:text="${e.budget}"></td>
				<td th:unless="*{! #strings.isEmpty(e.budget)}"></td>
				<td><div th:each="r : ${e.eventRecipients}"><p th:text="${r.recipient.firstName}"></p></div></td>
				<td><a class="btn btn-default" href="/"
					th:href="@{|/event/${e.id}}" role="button"><i
						class="fa fa-user" aria-hidden="true"></i></a></td>
				<td><a class="btn btn-primary" href="/"
					th:href="@{|/event/${e.id}/edit|}" role="button"><i
						class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
				<td><a class="btn btn-success" href="/"
					th:href="@{|/event/${e.id}/delete|}" role="button"> <i
						class="fa fa-trash" aria-hidden="true"></i></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
