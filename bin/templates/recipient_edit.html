<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Gift Organizer</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Edit Recipient</h1>
	<div class="row col-md-6">
		<form th:action="@{|/recipient/${recipient.id}/edit|}"  method="POST">
		<input name="id" type="hidden" th:value="${recipient.id}"/>
		<input name="userId" type="hidden" th:value="${userId}"/>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input name="firstName" class="form-control" type="text" th:value="${recipient.firstName}"/>
		</div>
		
		<div class="form-group">
			<label for="lastName">Last Name</label>
			<input name="lastName" class="form-control" type="text" th:value="${recipient.lastName}"/>
		</div>
		
		<div class="form-group">
			<label for="email">Email</label>
			<input name="email" class="form-control" type="text" th:value="${recipient.email}"/>
		</div>
		
		<div class="form-group">
			<label for="birthday">Birthday</label>
			<input name="birthday" class="form-control" type="text" th:value="${recipient.birthday}"/>
		</div>
		
		<div class="form-group">
			<label for="anniversary">Anniversary</label>
			<input name="anniversary" class="form-control" type="text" th:value="${recipient.anniversary}"/>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
			
		</form>
		<div class="row" style="padding: 50px 0px 0px 0px">
			<a class="col-md-4" href="/recipients"><button class="btn btn-primary">Back</button></a>
		</div>
	</div>
 	
</body>
</html>
