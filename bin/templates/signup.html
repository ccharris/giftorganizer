<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Sign Up for the Gift Organizer</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${user}">
			<input type="hidden" name="id" th:value="*{id}" />
			<input type="hidden" name="role" th:value="USER" />
			<input type="hidden" name="active" th:value="true" />
			<div class="form-group">
				<label for="firstName">First Name</label> <input type="text"
					name="firstName" class="form-control" placeholder="First Name"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First Name Error</span>
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="email">Email Address</label> <input type="text" name="email"
					class="form-control" placeholder="email@email.com" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</span>
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					name="password" class="form-control" placeholder="1"
					th:field="*{password}" /> <span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error</span>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
