<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Gift Organizer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Delete Gift</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${gift}">
			<div th:if="${gift}">
				<div th:object="${gift}">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Name</h4>
						<p class="list-group-item-text" th:text="*{name}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Price</h4>
						<p class="list-group-item-text" th:text="*{price}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Link One</h4>
						<p class="list-group-item-text" th:text="*{linkOne}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Link Two</h4>
						<p class="list-group-item-text" th:text="*{linkTwo}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Bought</h4>
						<p class="list-group-item-text" th:text="*{bought}"></p>
					</div>
				</div>
			</div>
			<div th:unless="${gift}">
				<h3>No gift found.</h3>
			</div>
			<button type="submit" class="btn btn-default">Delete</button>
		</form>
		<div class="row">
			<a class="col-md-4" href="/" th:href="@{|/recipient/${recipient.id}/gifts|}">Back</a>
		</div>
	</div>

	

</body>
</html>
